<section class="welcome" [ngClass]="enterToApp ? 'enterWelcome' : ''">
  <div class="welcome__second-gradient"></div>
  <div class="welcome__wrapper">
    <div class="welcome__main-image">
      <div class="stairs-wrapper">
        <div class="stairs__ele stairs__ele--first"></div>
        <div class="stairs__ele stairs__ele--sec"></div>
        <div class="stairs__ele stairs__ele--third"></div>
      </div>
      <div class="svg-wrapper"  >
        <svg [ngClass]="enterToApp ? 'enter' : ''"

          <filter id="innershadow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"></feGaussianBlur>
            <feOffset dy="8" dx="8"></feOffset>
            <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>
            <feFlood flood-color="#000000" flood-opacity="0.95"></feFlood>
            <feComposite in2="shadowDiff" operator="in"></feComposite>
            <feComposite in2="SourceGraphic" operator="over" result="firstfilter"></feComposite>
            <feGaussianBlur in="firstfilter" stdDeviation="7" result="blur2"></feGaussianBlur>
            <feOffset dy="-8" dx="-8"></feOffset>
            <feComposite in2="firstfilter" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"></feComposite>
            <feFlood flood-color="#000000" flood-opacity="0.95"></feFlood>
            <feComposite in2="shadowDiff" operator="in"></feComposite>
            <feComposite in2="firstfilter" operator="over"></feComposite>
          </filter>
          <filter id="turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="sea-filter" numOctaves="0.1" seed="2" baseFrequency="0.02 0.01"></feTurbulence>
            <feDisplacementMap scale="24" in="SourceGraphic"></feDisplacementMap>

          </filter>
