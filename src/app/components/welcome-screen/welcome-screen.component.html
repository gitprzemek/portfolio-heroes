<div class="welcome__wall-container" id="wall">
  <div *ngIf="showWall" class="welcome__wall welcome__wall--left section" [@slideWall]="showWall === ('run' || 'run2')">
    <div class="top-line"></div>
    <div class="bottom-line"></div>
    <div class="right-line"></div>
    <div class="corner-line corner-line--rt"></div>
    <div class="corner-line corner-line--rb"></div>
  </div>
  <div *ngIf="showWall" class="welcome__wall welcome__wall--right section" [@slideWall2]="showWall === ('run' || 'run2')">
    <div class="top-line"></div>
    <div class="bottom-line"></div>
    <div class="left-line"></div>
    <div class="corner-line corner-line--lt"></div>
    <div class="corner-line corner-line--lb"></div>
  </div>
</div>

    <div class="welcome__second-gradient"></div>
