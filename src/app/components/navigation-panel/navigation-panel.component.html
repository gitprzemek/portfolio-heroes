<section class="navigation-panel">
    <div class="panel-border-line panel-border-line--top"></div>
    <div class="panel-border-line panel-border-line--bottom"></div>
    <div class="panel-border-line panel-border-line--left"></div>
    <div class="panel-border-line panel-border-line--right"></div>
  <div class="navigation-panel__content">
    <div class="navigation-panel__left-container">
      <div class="left-container__top">
        <app-action-field class="left-container__top-left" [type]="'field'"></app-action-field>
        <div class="left-container__top-right">
          <app-action-field class="left-container__top-right-top" [type]="'text'"></app-action-field>
          <div class="left-container__top-right-bottom">
            <app-action-field class="left-container__trb-field" [type]="'text'"></app-action-field>
            <app-action-field class="left-container__trb-field" [type]="'text'"></app-action-field>
            <app-action-field class="left-container__trb-field left-container__trb-field--long" [type]="'field'"></app-action-field>
          </div>
        </div>
      </div>
      <div class="left-container__bottom">
        <app-action-field class="left-container__bottom-field" [type]="'field'"></app-action-field>
        <app-action-field class="left-container__bottom-field" [type]="'field'"></app-action-field>
        <app-action-field class="left-container__bottom-field" [type]="'field'"></app-action-field>
        <app-action-field class="left-container__bottom-field" [type]="'field'"></app-action-field>
      </div>
    </div>
    <div class="navigation-panel__center-container">
      <app-action-field class="navigation-panel__center-image" [type]="'image'" [content]="'../../../assets/images/redflag.png'"></app-action-field>
      <app-action-field class="navigation-panel__center-button" [type]="'button'" [content]="'About me'"></app-action-field>
      <app-action-field class="navigation-panel__center-button" [type]="'button'" [content]="'My projects'"></app-action-field>
      <app-action-field class="navigation-panel__center-button" [type]="'button'" [content]="'My skills'"></app-action-field>
      <app-action-field class="navigation-panel__center-button" [type]="'button'" [content]="'Contact'"></app-action-field>
    </div>
    <div class="navigation-panel__right-container">
    </div>
  </div>
</section>
