  <style type="text/css">
    .loader-wrapper {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0d;
      z-index: 1111111111;
    }

    .loader {
      width: 20em;
      height: 20em;
      font-size: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader .face {
      position: absolute;
      border-radius: 50%;
      border-style: solid;
      animation: animate1 4s linear infinite;
    }

    .loader .face:nth-child(1) {
      width: 100%;
      height: 100%;
      color: #ded71d;
      border-color: currentColor transparent transparent currentColor;
      border-width: 0.2em 0.2em 0 0;
      --deg: -45deg;
      animation-direction: normal;
    }

    .loader .face:nth-child(2) {
      width: 70%;
      height: 70%;
      color: lime;
      border-color: currentColor currentColor transparent transparent;
      border-width: 0.2em 0 0 0.2em;
      --deg: -135deg;
      animation: animate1 3.1s linear infinite;
      animation-direction: reverse;
    }
    .loader .face:nth-child(3) {
      width: 40%;
      height: 40%;
      color: #ff3e52;
      border-color: transparent transparent currentColor currentColor;
      border-width: 0.2em 0 0 0.2em;
      --deg: -132deg;
      animation: animate1 2.3s linear infinite;
      animation-direction: normal;
    }
    .loader .face:nth-child(4) {
      width: 20%;
      height: 20%;
      color: #ed18ff;
      border-color: currentColor currentColor transparent transparent;
      border-width: 0.2em 0 0 0.2em;
      --deg: -132deg;
      animation: animate1 1.5s linear infinite;
      animation-direction: reverse;
    }

    .loader .face .circle {
      position: absolute;
      width: 50%;
      height: 0.1em;
      top: 50%;
      left: 50%;
      background-color: transparent;
      transform: rotate(var(--deg));
      transform-origin: left;
    }

    .loader .face .circle::before {
      position: absolute;
      top: -0.5em;
      right: -0.5em;
      content: '';
      width: 1em;
      height: 1em;
      background-color: currentColor;
      border-radius: 50%;
      box-shadow: 0 0 2em,
      0 0 4em,
      0 0 6em,
      0 0 8em,
      0 0 10em,
      0 0 0 0.5em rgba(255, 255, 0, 0.1);
    }

    @keyframes animate1 {
      to {
        transform: rotate(1turn);
      }
    }
  </style>
